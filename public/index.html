<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Welcome to the Hangman Game of Shay Guedj! => Version 2</h1>
    <div>
        <label for="word">Enter a word:</label>
        <input type="text" id="word">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-section" style="display: none;">
        <div id="word-display"></div>
        <div>
            <label for="guess">Guess a letter:</label>
            <input type="text" id="guess" maxlength="1">
            <button onclick="makeGuess()">Guess</button>
        </div>
        <div id="used-letters"></div>
        <div id="message"></div>
    </div>
    <div id="used-words-section">
        <h2>Used Words:</h2>
        <ul id="used-words-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
